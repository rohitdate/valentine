<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    #app {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    /* ---------- Intro Screen ---------- */
    #intro {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top, #1a001f, #000);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 20;
      cursor: pointer;
      transition: opacity 1.5s ease;
    }

    #intro h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    /* ---------- Slideshow ---------- */
    #slideshow {
      position: absolute;
      inset: 0;
      z-index: 1;
    }

    #slideshow img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      max-height: 80vh;
      opacity: 0;
      transition: opacity 3s ease;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 0, 100, 0.6);
    }

    /* ---------- Message ---------- */
    #message {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 2s ease;
      z-index: 5;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      margin-bottom: 20px;
    }

    button {
      padding: 14px 36px;
      font-size: 1.2rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      background: linear-gradient(135deg, #ff2f6d, #ff6fa1);
      color: white;
    }

    /* ---------- Effects ---------- */
    canvas {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 10;
    }
  </style>
</head>
<body>

<div id="app">

  <!-- Intro Screen -->
  <div id="intro">
    <h1>Hey cutie, tap here... üíñ</h1>
  </div>

  <!-- Slideshow -->
  <div id="slideshow">
    <img src="photos/1.jpg">
    <img src="photos/2.jpg">
    <img src="photos/3.jpg">
    <img src="photos/4.jpg">
    <img src="photos/5.jpg">
    <img src="photos/6.jpg">
  </div>

  <!-- Valentine Message -->
  <div id="message">
    <h1>Will you be my Valentine? üíñ</h1>
    <button id="yesBtn">Say Yesssss üíïüíïüíï</button>
  </div>

  <canvas id="effects"></canvas>

  <!-- Music -->
  <audio id="music" src="music.mp3" preload="auto"></audio>

</div>

<script>
  const intro = document.getElementById("intro");
  const images = document.querySelectorAll("#slideshow img");
  const message = document.getElementById("message");
  const yesBtn = document.getElementById("yesBtn");
  const music = document.getElementById("music");

  let i = 0;

  /* ---------- Slideshow ---------- */
  function showImages() {
    if (i > 0) images[i - 1].style.opacity = 0;

    if (i < images.length) {
      images[i].style.opacity = 1;
      i++;
      setTimeout(showImages, 7000);
    } else {
      setTimeout(() => {
        message.style.opacity = 1;
        startHearts();
      }, 1200);
    }
  }

  /* ---------- Music Fade-in ---------- */
  function startMusic() {
    music.volume = 0;
    music.play();
    let v = 0;
    const fade = setInterval(() => {
      if (v < 0.6) {
        v += 0.02;
        music.volume = v;
      } else {
        clearInterval(fade);
      }
    }, 200);
  }

  /* ---------- Hearts ---------- */
  const canvas = document.getElementById("effects");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let hearts = [];

  function createHeart() {
    return {
      x: Math.random() * canvas.width,
      y: canvas.height + 20,
      size: Math.random() * 20 + 10,
      speed: Math.random() * 1.5 + 0.5,
      opacity: Math.random()
    };
  }

  function startHearts() {
    setInterval(() => hearts.push(createHeart()), 300);
  }

  function drawHearts() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    hearts.forEach((h, idx) => {
      ctx.globalAlpha = h.opacity;
      ctx.font = `${h.size}px serif`;
      ctx.fillText("üíñ", h.x, h.y);
      h.y -= h.speed;
      if (h.y < -50) hearts.splice(idx, 1);
    });
    requestAnimationFrame(drawHearts);
  }
  drawHearts();

  /* ---------- Confetti ---------- */
  function confettiBurst() {
    for (let i = 0; i < 80; i++) {
      hearts.push({
        x: canvas.width / 2,
        y: canvas.height / 2,
        size: Math.random() * 24 + 12,
        speed: Math.random() * 4 + 2,
        opacity: 1
      });
    }
  }

  yesBtn.onclick = () => {
    confettiBurst();
    message.innerHTML = "<h1>Yayyy!!! ‚ù§Ô∏èü•∞<br>Happy Valentine‚Äôs Day Booboo!!!</h1>";
  };

  /* ---------- Start Everything ---------- */
  intro.addEventListener("click", () => {
    intro.style.opacity = 0;
    setTimeout(() => intro.remove(), 1500);
    startMusic();
    showImages();
  });
</script>

</body>
</html>
