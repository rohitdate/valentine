<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For You ❤️</title>

  <!-- Mobile / iPhone friendly viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <style>
    :root {
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      padding-top: var(--safe-top);
      padding-bottom: var(--safe-bottom);
      background: radial-gradient(circle at top, #1a001f, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100svh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    #slideshow img {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90vw;
  height: 80svh;
  object-fit: contain;
  opacity: 0;
  transition: opacity 1.5s ease-in-out;
  border-radius: 16px;
  box-shadow: 0 0 25px rgba(255, 64, 129, 0.5);
}

    #message {
      position: absolute;
      padding: 0 16px;
      opacity: 0;
      transition: opacity 2s ease;
    }

    #message h1 {
      font-size: clamp(1.8rem, 6vw, 3rem);
      margin-bottom: 12px;
    }

    #yesBtn {
      padding: 14px 36px;
      font-size: 1.2rem;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, #ff2f6d, #ff6fa1);
      color: white;
      cursor: pointer;
      min-width: 160px;
    }

    #yesBtn:active {
      transform: scale(0.97);
    }
  </style>
</head>
