<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    /* Full screen container */
    #app {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #slideshow {
      position: absolute;
      inset: 0;
    }

    #slideshow img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      max-height: 80vh;
      opacity: 0;
      transition: opacity 1.5s ease;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(255, 0, 100, 0.6);
    }

    #message {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 2s ease;
      z-index: 5;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      width: 260px;
      height: 80px;
    }

    button {
      padding: 12px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      left: 0;
      background: #ff2f6d;
      color: white;
    }

    #noBtn {
      right: 0;
      background: #444;
      color: white;
    }
  </style>
</head>
<body>

<div id="app">

  <div id="slideshow">
    <img src="photos/1.jpg">
    <img src="photos/2.jpg">
    <img src="photos/3.jpg">
  </div>

  <div id="message">
    <h1>Will you be my Valentine? üíñ</h1>
    <div class="buttons">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üôà</button>
    </div>
  </div>

</div>

<script>
  const images = document.querySelectorAll('#slideshow img');
  const message = document.getElementById('message');
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');

  let i = 0;

  function showImages() {
    if (i > 0) images[i - 1].style.opacity = 0;

    if (i < images.length) {
      images[i].style.opacity = 1;
      i++;
      setTimeout(showImages, 2500);
    } else {
      setTimeout(() => message.style.opacity = 1, 1000);
    }
  }

  function moveNo() {
    const parent = noBtn.parentElement;
    const maxX = parent.offsetWidth - noBtn.offsetWidth;
    const maxY = parent.offsetHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  }

  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("touchstart", moveNo);

  yesBtn.onclick = () => {
    message.innerHTML = "<h1>Yayyy!! ‚ù§Ô∏èü•∞<br>Happy Valentine‚Äôs Day!</h1>";
  };

  showImages();
</script>

</body>
</html>
